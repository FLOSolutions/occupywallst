{% extends 'occupywallst/base.html' %}

{% block js_init %}
  {{ block.super }}
  $("#id_username").focus();
{% endblock js_init %}

{% block content %}
  <section id="login">
    <h1>Login</h1>
    <form action="." method="post">{% csrf_token %}
      <table class="formtable">
        <tbody>
          {{ form.as_table }}
        </tbody>
      </table>
      <p><input type="submit" value="Submit" /></p>
    </form>
  </section>
{% endblock content %}
