{% extends base %}

{% block title %}Login | OccupyWallSt.org{% endblock title %}

{% block js_init %}
  {{ block.super }}
  $("#id_username").focus();
{% endblock js_init %}

{% block content %}
  <section id="login">
    <h1>Login</h1>
    <p class="bigerror" style="display:none"></p>
    <form action="." method="post">{% csrf_token %}
      <table class="formtable">
        <tbody>
          <tr>
            <th>Username</th>
            <td><input name="username" /></td>
          </tr>
          <tr>
            <th>Password</th>
            <td><input name="password" type="password" /></td>
          </tr>
        </tbody>
      </table>
      <p><input type="submit" value="Login" /></p>
    </form>
  </section>
{% endblock content %}
