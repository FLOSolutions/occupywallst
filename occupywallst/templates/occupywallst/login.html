{% extends base %}

{% block title %}Login | OccupyWallSt.org{% endblock title %}

{% block js_init %}
  {{ block.super }}
  $("#id_username").focus();
{% endblock js_init %}

{% block content %}
  <section id="login">
    <h1>Login</h1>
    <br />
    <form action="." method="post">{% csrf_token %}
      <table class="formtable">
        {{ form.as_table }}
      </table>
      <p><input type="submit" value="Login" /></p>
    </form>
  </section>
{% endblock content %}
