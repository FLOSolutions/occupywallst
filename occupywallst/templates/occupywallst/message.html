<div id="message-{{ message.id }}">
  <div class="{% cycle off,on %}">
    <p class="info tinygray">
      {{ message.from_user }} said
      {{ message.published|timesince }} ago
      (<a class="delete" href="#">delete</a>)
    </p>
    <div class="content">
      {{ message.content|linebreaks }}
    </div>
  </div>
</div>
