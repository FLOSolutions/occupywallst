{% load ows %}
{% load l10n %}

<div id="message-{{ message.id }}" class="message {% cycle off,on %}">
  <p class="info tinygray">
    {{ message.from_user }} said
    {{ message.published|timesince_short }} ago
    (<a class="delete" href="#">delete</a>)
  </p>
  <div class="words">
    {{ message.content|markup }}
  </div>
</div>
